"repo all": repo list --json nameWithOwner -q .[].nameWithOwner
"label all": label -R $1 list --json name -q .[].name
"label setup": |-
  !(gh label all $1 | grep "^enhancement$" >/dev/null && gh label -R $1 edit enhancement --name feature)
  !(gh label all $1 | grep "^performance$" >/dev/null || gh label -R $1 create performance -d "Optimizations for speed or memory" --color "#D4C5F9")
  !(gh label all $1 | grep "^testing$" >/dev/null || gh label -R $1 create testing -d "Testing and coverage" --color "#C2E0C6")
  !(gh label all $1 | grep "^refactor$" >/dev/null || gh label -R $1 create refactor -d "Code enhancements" --color "#FEF2C0")
  true
