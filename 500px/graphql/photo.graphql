fragment Photo on Photo {
  id
  legacyId
  canonicalPath
  name
  description
  width
  height
  categoryId
  category
  uploadedAt
  takenAt
  longitude
  latitude
  location
  locationDetails {
    city
    state
    country
  }
  aperture
  iso
  shutterSpeed
  focalLength
  tags
  watermark
  notSafeForWork
  photographer: uploader {
    id
    legacyId
    username
    displayName
    type
    isBlockedByMe
    canonicalPath
  }
  timesViewed
  likedByUsers {
    totalCount
  }
  pulse {
    highest
  }
}
