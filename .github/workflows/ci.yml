name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: denoland/setup-deno@v2

      - name: Test
        run: deno task ok

      - name: Build
        run: deno task build

      - name: Publish (dry-run)
        run: deno publish --dry-run
        if: github.ref != 'refs/heads/main'

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: denoland/setup-deno@v2

      - name: Publish
        run: deno publish
